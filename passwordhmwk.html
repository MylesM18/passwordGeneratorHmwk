<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <meta charset="UTF-8">
        <title>Password Generator</title>
    
    </head>
    <body>
         
        <form id="numberOfChar">
            <label for="characters">Number of characters (1-20)</label>
            <input type="number" id="numberOfChars" name="numberOfChar" min="1" max="20" value="8">
        </form>
        
        <form id="checkBox">
            <input type="checkbox" id="lowerCase" name="letters">
            <label for="lowerCase">Lowercase</label><br>
            <input type="checkbox" id="upperCase" name="letters">
            <label for="upperCase">Uppercase</label><br>
            <input type="checkbox" id="numbers" name="numbers">
            <label for="numbers">Numbers</label><br>
            <input type="checkbox" id="specialChar" name="symbols">
            <label for="specialChar">Symbols</label>
          </form> 
          
        <script src='passwordhmwk.js'></script>

</body>
</html>
